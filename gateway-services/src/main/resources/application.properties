server.port=4201

# Security
#test.roles=Marine,Land,Aviation,Corp,Test,MSTS
security.basic.enabled=false

# Keycloak
keycloak.realm=WFS_Test
keycloak.
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.ssl-required=none
keycloak.resource=los-services
keycloak.bearer-only=true
keycloak.public-client=true
keycloak.use-resource-role-mappings=true
keycloak.cors=true
keycloak.cors-allowed-methods=POST,PUT,DELETE,GET,OPTIONS

keycloak.securityConstraints[0].securityCollections[0].name=all secure endpoints
keycloak.securityConstraints[0].securityCollections[0].authRoles[0]=admin
keycloak.securityConstraints[0].securityCollections[0].patterns[0]=/lob/*
keycloak.securityConstraints[0].securityCollections[0].patterns[1]=/los/*
keycloak.securityConstraints[0].securityCollections[0].patterns[2]=/comments/*
keycloak.securityConstraints[0].securityCollections[0].patterns[3]=/pic/*
keycloak.securityConstraints[0].securityCollections[0].patterns[4]=/docs/*
